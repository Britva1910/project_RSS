<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <main class="main">
        <time class="time"></time>
        <date class="date"></date>

    </main>
    <div class="time-zone">
        <div class="clock_small">
            <div class="clock-face">
                <div class="hand_small hour-hand" id="New_York"></div>
                <div class="hand_small min-hand"></div>
                <div class="hand_small second-hand"></div>
            </div>
            <div class="city">New York</div>
            <!-- -7 -->
        </div>
        <div class="clock_small">
            <div class="clock-face">
                <div class="hand_small hour-hand" id="London"></div>
                <div class="hand_small min-hand"></div>
                <div class="hand_small second-hand"></div>
            </div>
            <div class="city">London</div>
            <!-- -2 -->
        </div>
        <div class="clock_small">
            <div class="clock-face">
                <div class="hand_small hour-hand" id="Pari"></div>
                <div class="hand_small min-hand"></div>
                <div class="hand_small second-hand"></div>
            </div>
            <div class="city">Paris</div>
            <!-- -1 -->
        </div>
        <div class="clock_small">
            <div class="clock-face">
                <div class="hand_small hour-hand" id="Shanghai"></div>
                <div class="hand_small min-hand"></div>
                <div class="hand_small second-hand"></div>
            </div>
            <div class="city">Shanghai</div>
            <!-- -19 -->
        </div>
        <div class="clock_small">
            <div class="clock-face">
                <div class="hand_small hour-hand" id="Tokyo"></div>
                <div class="hand_small min-hand"></div>
                <div class="hand_small second-hand"></div>
            </div>
            <div class="city">Tokyo</div>
            <!-- -18 -->
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
